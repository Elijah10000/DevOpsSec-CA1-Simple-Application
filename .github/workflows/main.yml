name: Deploy to Vercel
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.ZKEgEXXmvBvyZvDHfwbiogXl }}
          vercel-org-id: dev-ops-sec-ca-1-simple-application
          vercel-project-id: dev-ops-sec-ca-1-simple-application
          vercel-scope: production
